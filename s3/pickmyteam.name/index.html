<html>
    <script>
    function GetTeamName() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("team").innerHTML = this.responseText.split(',')[0];
                document.getElementById("logo").setAttribute("src",this.responseText.split(',')[1]);
            }
        };
        xhttp.open("GET", " https://aloc1vycra.execute-api.us-east-1.amazonaws.com/prod", true);
        xhttp.send();
    }
    </script>

    <body>
        <div align="center">
            <br><br><br><br>
            <button onclick="GetTeamName()">Give me a Team!</button>
            <br>    
            <h1><span id="team"></span></h1>
            <br>
            <img id="logo">
        </div>
    </body>
</html>
